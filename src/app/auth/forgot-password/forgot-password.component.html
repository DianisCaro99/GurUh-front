<nb-layout>
  <nb-layout-column>
    <div class="col-md-6 mx-auto">
      <nb-card>
        <nb-card-header>
          <h1 id="title" class="title text-center">Recuperar contraseña</h1>
        </nb-card-header>
        <nb-card-body>
          <nb-auth-block class="mx-auto">
            <nb-alert
              *ngIf="showMessages.error && errors?.length && !submitted"
              outline="danger"
              role="alert"
            >
              <p class="alert-title">
                <b>{{ errors[0] }}</b>
              </p>
            </nb-alert>

            <nb-alert
              *ngIf="showMessages.success && messages?.length && !submitted"
              outline="success"
              role="alert"
            >
              <p class="alert-title">
                <b>{{ errors[0] }}</b>
              </p>
            </nb-alert>

            <form
              (ngSubmit)="requestPass()"
              #requestPassForm="ngForm"
              aria-labelledby="title"
            >
              <div class="form-control-group">
                <label class="label" for="input-email"
                  >Ingresa tu correo electrónico:</label
                >
                <input
                  nbInput
                  [(ngModel)]="user.email"
                  #email="ngModel"
                  id="input-email"
                  name="email"
                  pattern=".+@.+\..+"
                  placeholder="Correo electrónico"
                  autofocus
                  fullWidth
                  fieldSize="large"
                  [status]="
                    email.dirty
                      ? email.invalid
                        ? 'danger'
                        : 'success'
                      : 'basic'
                  "
                  required
                  [disabled]="
                    showMessages.success && messages?.length && !submitted
                  "
                  [attr.aria-invalid]="
                    email.invalid && email.touched ? true : null
                  "
                />
                <ng-container *ngIf="email.invalid && email.touched">
                  <p
                    class="caption status-danger"
                    *ngIf="email.errors?.required"
                  >
                    ¡Ingresa un correo electrónico!
                  </p>
                  <p
                    class="caption status-danger"
                    *ngIf="email.errors?.pattern"
                  >
                    ¡Ingresa un correo electrónico válido!
                  </p>
                </ng-container>
              </div>

              <button
                nbButton
                fullWidth
                status="primary"
                size="large"
                [disabled]="submitted || !requestPassForm.valid"
                [class.btn-pulse]="submitted"
                *ngIf="!showMessages.success && !messages?.length"
              >
                Enviar correo de recuperación
              </button>
            </form>

            <section class="sign-in-or-up" aria-label="Sign in or sign up">
              <p>
                <a class="text-link" routerLink="/login">Iniciar sesión</a>
              </p>
              <p><a routerLink="/signup" class="text-link">Registro</a></p>
            </section>
          </nb-auth-block>
        </nb-card-body>
      </nb-card>
    </div>
  </nb-layout-column>
</nb-layout>
